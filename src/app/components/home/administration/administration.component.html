<div class="row animated fadeInRight content">
    <div class="col-md-6">
        <h3>Username</h3>
    </div>
    <div class="col-md-6">
        <h3>Profile</h3>
    </div>
</div>

<div class="row animated fadeInDown content" *ngFor="let user of users">

    <div class="col-md-6">
        <p>{{user.username}}</p>
    </div>
    <div class="col-md-6">
        <p>{{user.profile}}</p>
    </div>

</div>
