<div class="row animated fadeInRight content">
    <div class="col-md-offset-1 col-md-5">
        <h3>Username</h3>
    </div>
    <div class="col-md-2">
        <h3>Profile</h3>
    </div>
</div>

<div class="row animated fadeInDown content" *ngFor="let user of users">

    <div class="col-md-offset-1 col-md-5">
        <p>{{user.username}}</p>
    </div>
    <div class="col-md-2">
        <p>{{user.profile}}</p>
    </div>
    <div class="col-md-1">
        <a (click)="deleteUser(user)"><i class="fa fa-trash-o pointer"></i></a>  
    </div>

</div>
