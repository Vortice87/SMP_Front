
<div class="col-md-offset-1 col-md-10">
<div class="row animated fadeInRight list">

    <div class="row header">
        <div class="col-md-5">
            <h3>Username</h3>
        </div>
        <div class="col-md-4">
            <h3>Profile</h3>
        </div>
    </div>


    <div class="row" *ngFor="let user of users">

        <div class="col-md-5">
            <p class="user">{{user.username}}</p>
        </div>
        <div class="col-md-4">
            <p>{{user.profile}}</p>
        </div>
        <div class="col-md-3">
            <a (click)="deleteUser(user)">
                <i class="fa fa-trash-o pointer"></i>
            </a>
        </div>
    </div>
</div>
</div>
