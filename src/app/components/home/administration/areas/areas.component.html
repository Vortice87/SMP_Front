<div class="col-md-offset-1 col-md-9 margin-top">
    <div class="row animated fadeIn list">

        <div class="row header">
            <div class="col-md-6">
                <h3>Area</h3>
            </div>
            <div class="col-md-2">
                <h3>Detalles</h3>
            </div>
            <div class="col-md-2">
                <h3>Editar</h3>
            </div>
            <div class="col-md-2">
                <h3>Borrar</h3>
            </div>
        </div>

        <div class="row" *ngFor="let area of areas">

            <div class="col-md-6">
                <p class="area">{{area.nombreArea}}</p>
            </div>
            <div class="col-md-2">
                <a routerLink="../details/{{area.areaId}}">
                    <i class="fa fa-pencil-square-o pointer"></i>
                </a> </div>
            <div class="col-md-2">
                <a routerLink="../newarea/{{area.areaId}}">
                    <i class="fa fa-pencil-square-o pointer"></i>
                </a> </div>
            <div class="col-md-2">
                <a (click)="deleteArea(area)">
                    <i class="fa fa-trash-o pointer"></i>
                </a>
            </div>
        </div>
    </div>
</div>
