<div class="col-md-offset-1 col-md-9 margin-top">
    <div class="row animated fadeIn list">

        <div class="row header">
            <div class="col-md-6">
                <h3>Detalle</h3>
            </div>
            <div class="col-md-3">
                <h3>Editar</h3>
            </div>
            <div class="col-md-3">
                <h3>Borrar</h3>
            </div>
        </div>
        <ng-container *ngIf="area != undefined">
            <ng-container *ngFor="let detalle of area.detalles">
                <div class="row">
                    <div class="col-md-6">
                        <p class="area">{{detalle.nombreDetalle}}</p>
                    </div>
                    <div class="col-md-3">
                        <a routerLink="../../newdetail/{{detalle.detalleId}}">
                            <i class="fa fa-pencil-square-o pointer"></i>
                        </a> </div>
                    <div class="col-md-3">
                        <a (click)="deleteDetail(detalle)">
                            <i class="fa fa-trash-o pointer"></i>
                        </a>
                    </div>
                </div>
            </ng-container>
        </ng-container>
</div>
</div>
