<div class="col-md-offset-1 col-md-4 margin-top">
  <div class="row animated fadeIn list">

    <div class="col-md-12">
      <div class="row header">
        <h3 id="titulo">{{actionArea}}</h3>
      </div>
      <form name="formNewArea" #newarea="ngForm" (ngSubmit)="createArea(newarea)" novalidate>

        <div class="form-group">
          <label for="area">Area</label>
          <input type="text" class="form-control" name="area" [(ngModel)]="area.nombreArea" *ngIf="action != 'Modificar'"
            #usn="ngModel" required [ngStyle]="{ border: (!usn.valid && usn.dirty) || areaNameExists  ?  '1px solid red': '' }"
            (focusout)="areaExists(newarea)" />
            <input type="text" class="form-control" name="area" [(ngModel)]="area.nombreArea" *ngIf="action == 'Modificar'"
            #usn="ngModel" required [ngStyle]="{ border: (!usn.valid && usn.dirty) || areaNameExists  ?  '1px solid red': '' }" />
          <div class="required animated fadeInDown" *ngIf="areaNameExists">
            <span>El area existe</span>
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-primary" [disabled]="!newarea.valid">{{action}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
