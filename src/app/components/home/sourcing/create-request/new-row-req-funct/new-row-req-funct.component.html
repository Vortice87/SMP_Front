<div class="form-group row">
  <div class="col-md-3">
    <label *ngIf="row.header" for="funcscope">FUNCTIONAL SCOPE</label>
  </div>
  <div class="col-md-2">
    <label *ngIf="row.header" for="others">OTHERS</label>
  </div>
  <div class="col-md-2">
    <label *ngIf="row.header" for="expyears">EXP. YEARS</label>
  </div>
  <div class="col-md-5">
    <label *ngIf="row.header" for="reqdes">REQ / DES</label>
  </div>
</div>

<div class="form-group row">
  <div class="col-md-3">
    <select class="form-control" name="funcscope" [(ngModel)]="row.functscope"  #fcs="ngModel" required (ngModelChange)="isValidRow()"
      [ngStyle]="{ border: !fcs.valid && fcs.dirty  ?  '1px solid red': '' }">
      <option value="" selected>-- Select Scope --</option>
      <option *ngFor="let es of functionalScope" [value]="es">{{es}}</option>
    </select>
  </div>
  <div class="col-md-2">
    <input type="text" class="form-control" name="others" [(ngModel)]="row.others" />
  </div>
  <div class="col-md-2">
    <select class="form-control" name="expyears" [(ngModel)]="row.exp" (ngModelChange)="isValidRow()" #expyears="ngModel"
      required [ngStyle]="{ border: !expyears.valid && expyears.dirty    ?  '1px solid red': '' }">
      <option value="" selected>-- Select --</option>
      <option *ngFor="let ex of nResources" [value]="ex">{{ex}}</option>
    </select>
  </div>
  <div class="col-md-2">
    <select class="form-control" name="rqds" [(ngModel)]="row.reqdes" #rqds="ngModel" required (ngModelChange)="isValidRow()" [ngStyle]="{ border: !rqds.valid && rqds.dirty  ?  '1px solid red': '' }">
      <option value="" selected>-- Select --</option>
      <option *ngFor="let rd of reqdes" [value]="rd">{{rd}}</option>
    </select>
  </div>
  <div class="col-md-3">
    <button class="btn btn-secondary" type="button" (click)="deleting.emit(row.currentIndex)">
      <i class="fa fa-trash-o pointer"></i>
    </button>
  </div>
</div>
