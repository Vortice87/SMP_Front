<div class="modal-header header">
  <div class="row">
    <h3>Datos del candidato
      <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </h3>
  </div>
</div>
<div class="modal-body">
  <form name="formCandidate" #candidate="ngForm" novalidate>

    <div class="form-group row">
      <div class="col-md-2">
        Candidato:
      </div>
      <div class="col-md-6">
        {{currentCandidate.name}}
      </div>
      <div class="col-md-2 text-align-right">
        Fecha de Alta:
      </div>
      <div class="col-md-2 text-align-right">
        {{currentCandidate.createdDate}}
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-2">
        Estado:
      </div>
      <div class="col-md-6">
        {{currentCandidate.status}}
      </div>
    </div>

    <pdf-viewer [src]="pdfSrc" [render-text]="true" style="display: block;"></pdf-viewer>


    <div class="form-group row">
      <div class="col-md-12">
          <fieldset class="form-group" >
                  <legend>COMENTARIOS</legend>   
        </fieldset>
      </div>
    </div>

    <div class="form-group row">
        <div class="col-md-12">
            <fieldset class="form-group" >
                    <legend>Agregar comentario:</legend>   
                    <textarea></textarea>
          </fieldset>
        </div>
      </div>

    <div class="form-group row" *ngIf="user.profile == 'area' || user.profile == 'admin'">
      <div class="col-md-6">
        <button class="btn btn-discard" type="submit" (click)="discardCandidate()">Descartar</button>
      </div>
      <div class="col-md-6 text-align-right">
          <button class="btn btn-primary" type="submit" (click)="addCandidate()" [disabled]="!candidate.valid">Revisado</button>
      </div>
    </div>

  </form>


</div>
