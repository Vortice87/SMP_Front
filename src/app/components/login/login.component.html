
<div class="row animated fadeInRight background">
<div class="col-md-offset-5 col-md-4 login" >
  <h2>Login</h2>
  <form name="formLogin" #flogin="ngForm" (ngSubmit)="login()" novalidate>
      <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="username" #user="ngModel" required />
        <div class="required animated fadeInDown" *ngIf="!user.valid && user.dirty"><span>Username is required</span></div>
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="password" #pass="ngModel" required />
        <div class="required animated fadeInDown" *ngIf="!pass.valid && pass.dirty"><span>Password is required</span></div>
        <div class="required animated fadeInDown" *ngIf="!loginError"><span>Username or password incorrect.</span></div>

      </div>
      <div class="form-group">
          <button  class="btn btn-primary">Login</button>
      </div>
  </form>
</div>
</div>
