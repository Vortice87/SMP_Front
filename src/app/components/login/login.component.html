<div class="col-md-6 col-md-offset-3">
  <h2>Login</h2>
  <form name="formLogin" #flogin="ngForm" (ngSubmit)="" novalidate>
      <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="credential.username" #username="ngModel" required />
          <div *ngIf="flogin.submitted && !username.valid">Username is required</div>
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="credential.password" #password="ngModel" required />
          <div *ngIf="flogin.submitted && !password.valid">Password is required</div>
      </div>
      <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Login</button>
      </div>
  </form>
</div>
